<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas pendientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="">
        <h1>Contador de tareas</h1>
        <div class="datos">
            <p id="total">Total de tareas: 0</p>
            <p id="pendientes">Tareas pendientes: 0</p>
            <p id="completadas">Tareas completadas: 0</p>
        </div>
        <div class="contenedor">
            <form id="form" method="post" class="formulario">
                <h4 id="titulo-formulario">Formulario</h4>
                <input type="text" name="" id="tarea" placeholder="Ingresar nueva tarea">
                <button class="button" type="submit">Agregar</button>
            </form>
            <div class="tareas" id="tareas">
                <h5>~SIN TAREAS~</h5>
            </div>
        </div>
    </div>
    <script src="js/scritp.js"></script>
    <script src="https://kit.fontawesome.com/791c475489.js" crossorigin="anonymous"></script>
</body>

</html>
